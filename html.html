<!DOCTYPE html>
<html>

<head>
    <title>To do list</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <div class="save"><button onclick="save()">Сохранить</button></div>
        <div class="open"><button onclick="document.getElementById('openFile').click();">Открыть</button></div>
        <div class="Open"><input type="file" id="openFile" accept=".json"></input></div>
        <div class="to-do">
            <h1>TO-DO List <img src="icon.jpg"></h1>

            <div class="row">
                <input type="text" name="name" placeholder="Введите дело" id="todoInput"></input>
                <div class="add"><button onclick="addTask()" id="addButton">Добавить</button></div>
            </div>

            <ul id="todoList">
                <!--<li class="check">погулять</li>-->
            </ul>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
